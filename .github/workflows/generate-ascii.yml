name: Generate ASCII Artwork

on: 
    push

jobs:
    ascii_job:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: list repo files
              run: ls -ltra

            - name: allowing file permissions
              run: chmod +777 ./ascii-script.sh
            
            - name: Executing Shell Script 
              run: ./ascii-script.sh